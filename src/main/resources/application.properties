spring.application.name=springboot-libreria

# Configuraci贸n de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/corto2daw
spring.datasource.username=postgres
spring.datasource.password=postgres

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci贸n de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Configuraci贸n de la pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

spring.security.user.name=admin
spring.security.user.password=admin123

# Configuraci贸n para la carga de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
